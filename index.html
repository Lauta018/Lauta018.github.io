<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sin Backup - Portfolio</title>
  
  <link rel="icon" href="glitch-icon.svg" type="image/svg+xml">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg: #0f0f0f;
      --color-text: #f5f5f5;
      --color-primary: #00f0ff;
      --color-secondary: #00ff88;
      --color-accent: #be00ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: var(--color-bg);
      color: var(--color-text);
      text-align: center;
      cursor: none;
      overflow: hidden; /* Evita barras de scroll por el canvas */
    }

    #interactive-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      /* Animación de entrada */
      animation: fadeInContent 1.5s ease-out forwards;
    }

    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.7;
      opacity: 0.9;
    }

    .links {
      margin-top: 2.5rem;
      display: flex;
      gap: 2.5rem;
    }

    .links a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s, letter-spacing 0.3s;
      letter-spacing: 1px;
    }

    .links a:hover {
      color: var(--color-secondary);
      letter-spacing: 3px;
    }
    
    /* --- Cursor con Física --- */
    .cursor {
      position: fixed;
      left: 0;
      top: 0;
      pointer-events: none;
      z-index: 9999;
    }
    .cursor--dot {
      width: 6px;
      height: 6px;
      background-color: var(--color-primary);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .cursor--circle {
      width: 30px;
      height: 30px;
      border: 2px solid var(--color-primary);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease-out;
    }
    .cursor.hover .cursor--circle {
        transform: translate(-50%, -50%) scale(1.5);
        border-color: var(--color-secondary);
        background-color: rgba(0, 255, 136, 0.1);
    }

  </style>
</head>
<body>

  <div class="cursor">
    <div class="cursor--dot"></div>
    <div class="cursor--circle"></div>
  </div>

  <canvas id="interactive-bg"></canvas>

  <div class="content-wrapper">
    <h1>Sin Backup</h1>
    <p>
      Developer & Visual Artist exploring glitch aesthetics, geometric abstraction, and poetic systems through code and street art. Based in Argentina.
    </p>
    <div class="links">
      <a href="https://github.com/Lauta018" target="_blank">GitHub</a>
      <a href="https://instagram.com/tu_usuario" target="_blank">Instagram</a>
      <a href="mailto:tuemail@gmail.com">Email</a>
    </div>
  </div>

  <script>
    // --- SCRIPT CURSOR CON FÍSICA ---
    const cursor = document.querySelector('.cursor');
    const cursorDot = cursor.querySelector('.cursor--dot');
    const cursorCircle = cursor.querySelector('.cursor--circle');
    const interactiveElements = document.querySelectorAll('a');

    let mouse = { x: -100, y: -100 };
    let circle = { x: -100, y: -100 };
    
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    const lerp = (start, end, amt) => (1 - amt) * start + amt * end;

    function animateCursor() {
      cursorDot.style.transform = `translate(${mouse.x - 3}px, ${mouse.y - 3}px)`;

      circle.x = lerp(circle.x, mouse.x, 0.15);
      circle.y = lerp(circle.y, mouse.y, 0.15);
      cursorCircle.style.transform = `translate(${circle.x - 15}px, ${circle.y - 15}px)`;

      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    interactiveElements.forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    // --- SCRIPT FONDO DE PARTÍCULAS CONECTADAS ---
    const canvas = document.getElementById('interactive-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouseParticle = { x: undefined, y: undefined, radius: 100 }; // Área de influencia del ratón

    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    setCanvasSize();

    class Particle {
      constructor(x, y, dx, dy, size, color) {
        this.x = x; this.y = y; this.dx = dx; this.dy = dy;
        this.size = size; this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        if (this.x > canvas.width || this.x < 0) this.dx = -this.dx;
        if (this.y > canvas.height || this.y < 0) this.dy = -this.dy;
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }

    function init() {
      particles = [];
      let numberOfParticles = (canvas.width * canvas.height) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        let size = Math.random() * 1.5 + 1;
        let x = Math.random() * (canvas.width - size * 2);
        let y = Math.random() * (canvas.height - size * 2);
        let dx = (Math.random() - 0.5) * 0.5;
        let dy = (Math.random() - 0.5) * 0.5;
        particles.push(new Particle(x, y, dx, dy, size, 'rgba(0, 240, 255, 0.7)'));
      }
    }

    function connect() {
      let opacityValue = 1;
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let distance = Math.sqrt(
            Math.pow(particles[a].x - particles[b].x, 2) + 
            Math.pow(particles[a].y - particles[b].y, 2)
          );
          if (distance < 120) {
            opacityValue = 1 - (distance / 120);
            ctx.strokeStyle = `rgba(0, 255, 136, ${opacityValue})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }
    
    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particles) {
        particle.update();
      }
      connect();
    }

    window.addEventListener('resize', () => {
      setCanvasSize();
      init();
    });
    
    window.addEventListener('mousemove', (e) => {
        mouseParticle.x = e.clientX;
        mouseParticle.y = e.clientY;
    });
    
    init();
    animate();

  </script>
</body>
</html>
