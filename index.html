<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sin Backup - Portfolio</title>
  
  <link rel="icon" href="glitch-icon.svg" type="image/svg+xml">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root {
 --color-bg: #0a0a0a;
 --color-text: #f0f0f0;
 --color-primary: #00f0ff;
 --color-secondary: #00ff88;
 --color-glitch-1: #ff00ff;
}

body {
 margin: 0;
 padding: 0;
 font-family: 'Roboto Mono', monospace;
 background: var(--color-bg);
 color: var(--color-text);
 text-align: center;
 cursor: none; /* Ocultamos el cursor del sistema */
 overflow: hidden;
}

body::before {
 content: '';
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-image: url('texture.png'); /* Manteniendo la textura sutil */
 opacity: 0.04;
 pointer-events: none;
 z-index: 0;
}

.content-wrapper {
 position: relative;
 z-index: 3;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 min-height: 100vh;
 padding: 2rem;
}

/* --- TÍTULO CON EFECTO GLITCH (Sin cambios) --- */
h1 {
 font-size: 3.5rem;
 font-weight: 700;
 position: relative;
 background: none;
 color: var(--color-text);
 margin-bottom: 2rem;
 animation: glitch-scan 4s infinite linear alternate;
}

h1::before,
h1::after {
 content: 'Sin Backup';
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background: var(--color-bg);
 overflow: hidden;
}

h1::before {
 color: var(--color-primary);
 animation: glitch-anim-1 2s infinite linear alternate;
}

h1::after {
 color: var(--color-glitch-1);
 animation: glitch-anim-2 2s infinite linear alternate;
}

@keyframes glitch-anim-1 { /* ... (sin cambios) ... */ }
@keyframes glitch-anim-2 { /* ... (sin cambios) ... */ }
@keyframes glitch-scan { /* ... (sin cambios) ... */ }

.manifesto { /* ... (sin cambios) ... */ }
.manifesto span { /* ... (sin cambios) ... */ }
.links { /* ... (sin cambios) ... */ }
.links a { /* ... (sin cambios) ... */ }
.links a:hover { /* ... (sin cambios) ... */ }

/* --- NUEVO ESTILO PARA EL CURSOR DINÁMICO --- */
#custom-cursor-canvas {
 position: fixed;
 top: 0;
 left: 0;
 pointer-events: none;
 z-index: 10000;
}

/* --- NUEVO ESTILO PARA EL FONDO GEOMÉTRICO --- */
#geometric-bg-canvas {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 z-index: 1;
 opacity: 0.3; /* Ajusta la opacidad según prefieras */
}

<body>

<canvas id="custom-cursor-canvas" width="30" height="30"></canvas>
<canvas id="geometric-bg-canvas"></canvas>

<div class="content-wrapper">
 <h1>Sin Backup</h1>
 <p class="manifesto">
  <span>Developer & Visual Artist</span>
  <span>exploring glitch aesthetics, geometric abstraction,</span>
  <span>and poetic systems through code and street art.</span>
  <span>Based in Argentina.</span>
 </p>
 <div class="links">

  <a href="mailto:tuemail@gmail.com">Email</a>
 </div>
</div>

<script>
 // --- NUEVO SCRIPT PARA EL CURSOR DINÁMICO ---
 const cursorCanvas = document.getElementById('custom-cursor-canvas');
 const cursorCtx = cursorCanvas.getContext('2d');
 let mouseX = 0;
 let mouseY = 0;
 const cursorSize = 10;

 window.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  cursorCanvas.style.left = mouseX - cursorSize + 'px';
  cursorCanvas.style.top = mouseY - cursorSize + 'px';
 });

 function drawCursor() {
  cursorCtx.clearRect(0, 0, cursorCanvas.width, cursorCanvas.height);
  cursorCtx.lineWidth = 2;
  cursorCtx.strokeStyle = '#00f0ff';

  // Dibuja un triángulo rotando
  cursorCtx.beginPath();
  const angle = performance.now() / 300;
  const x1 = cursorSize * Math.cos(angle);
  const y1 = cursorSize * Math.sin(angle);
  const x2 = cursorSize * Math.cos(angle + 2 * Math.PI / 3);
  const y2 = cursorSize * Math.sin(angle + 2 * Math.PI / 3);
  const x3 = cursorSize * Math.cos(angle + 4 * Math.PI / 3);
  const y3 = cursorSize * Math.sin(angle + 4 * Math.PI / 3);

  cursorCtx.moveTo(cursorSize + x1, cursorSize + y1);
  cursorCtx.lineTo(cursorSize + x2, cursorSize + y2);
  cursorCtx.lineTo(cursorSize + x3, cursorSize + y3);
  cursorCtx.closePath();
  cursorCtx.stroke();

  requestAnimationFrame(drawCursor);
 }

 drawCursor();

 // --- NUEVO SCRIPT PARA EL FONDO GEOMÉTRICO ---
 const bgCanvas = document.getElementById('geometric-bg-canvas');
 const bgCtx = bgCanvas.getContext('2d');
 let width, height;
 let lines = [];

 function resizeCanvas() {
  width = bgCanvas.width = window.innerWidth;
  height = bgCanvas.height = window.innerHeight;
  initLines();
 }

 function initLines() {
  lines = [];
  const numLines = Math.floor(width / 50);
  for (let i = 0; i < numLines; i++) {
   lines.push({
    x: Math.random() * width,
    y: Math.random() * height,
    length: Math.random() * 50 + 20,
    angle: Math.random() * Math.PI * 2,
    speed: (Math.random() - 0.5) * 0.2,
    color: '#00ff88',
    opacity: Math.random() * 0.3 + 0.1
   });
  }
 }

 function drawBackground() {
  bgCtx.clearRect(0, 0, width, height);
  bgCtx.lineWidth = 1;

  lines.forEach(line => {
   line.x += Math.cos(line.angle) * line.speed;
   line.y += Math.sin(line.angle) * line.speed;
   line.angle += (Math.random() - 0.5) * 0.01; // Ligeras variaciones en el ángulo

   if (line.x < -50 || line.x > width + 50 || line.y < -50 || line.y > height + 50) {
    line.x = Math.random() * width;
    line.y = Math.random() * height;
   }

   const endX = line.x + Math.cos(line.angle) * line.length;
   const endY = line.y + Math.sin(line.angle) * line.length;

   bgCtx.strokeStyle = `rgba(0, 255, 136, ${line.opacity})`;
   bgCtx.beginPath();
   bgCtx.moveTo(line.x, line.y);
   bgCtx.lineTo(endX, endY);
   bgCtx.stroke();
  });

  requestAnimationFrame(drawBackground);
 }

 window.addEventListener('resize', resizeCanvas);

 resizeCanvas();
 drawBackground();
</script>
